<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <section class="conteiner-principal">
        <div class="container">
            <header class="header">
                <div class="logo">
                    STORE
                </div>
                <div class="conteiner-menu">
                    <nav class="menu">
                        <ul>
                            <li class="menu-item">Home</li>
                            <li class="menu-item">Store</li>
                            <li class="menu-item">VIP</li>
                            <li class="menu-item">Contact</li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="imagem-logo-cad">
                <img src="img/login.png" alt="">
            </div>
            <div class="fomr-cadastro">
                <div class="formulario">
                    <div class="title">
                        <h2>CADASTRO</h2>
                    </div>
                    <div class="area-nome-cad">
                        <input type="text=" inNome name="Nome" placeholder=" Nome" required>
                        <input type="text" id="inSobrenome" name="Nome" placeholder=" Sobrenome" required>
                    </div>

                    <div class="area-senha-cad">
                        <input type="password " id="inSenha" name="Senha" placeholder=" Senha" required>
                        <input type="password " id="inConsenha" name="Confirmar senha" placeholder=" Confirmar senha"
                            required>
                    </div>

                    <div class="area-email-cad">
                        <input type="email" id="inEmail" name="Email" placeholder=" Email" autocomplete="email"
                            required>
                    </div>

                    <div class="area-termos-cad">
                        <input type="radio" id="inTermos" name="Termos" />
                        <label for="inTermos">Concordo com Termos de politica de privacidade</label>
                    </div>

                    <div class="area-botao-cad">
                        <input type="button" value="Cadastrar" id="btCadastrar">
                    </div>

                    <p id="entrar">JÃ¡ tem cadastro? <a href="login.html">Entrar</a></p>
                </div>
            </div>
        </div>

    </section>


</body>

</html>
